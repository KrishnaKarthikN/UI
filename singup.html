        background-color: rgb(240, 255, 255);

      position: fixed;

      background-color: rgb(122, 182, 239);

      text-align: center;
}

  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color:rgb(122, 182, 239);">
    <div class="container-fluid ">
        <a class="navbar-brand" href="https://www.x-workz.in/">Xworkz</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
                <li class="nav-item">
                    <a class="nav-link" href="signin.html" target="_blank">Sign-In</a>
                </li>
                

            </ul>

        </div>
    </div>
</nav>
<br>
<br>
<br>


    
    
    <div class="container">
      <form 
        
        oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'
      >
        <div class="form-group">
          <label for="">Name</label>
          <input
            type="name"
            name="name"
            class="form-control"
            required
            autocomplete="off"
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            required
            autocomplete="off"
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="password1">Password:</label>
          <input
            id="password1"
            type="password"
            required
            name="up"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="password2">Confirm password:</label>
          <input
            id="password2"
            type="password"
            name="up2"
            class="form-control"
          />
        </div>
        <div class="border border-light p-3 mb-4">
    <div class = "text-center" >
        <button type="submit" class="btn btn-success" >Sign-Up</button>
        <button type="reset" class="btn btn-danger">Cancel</button>
        
    </div>    
    </div>
        </div>
      </form>
    </div>

</div>
